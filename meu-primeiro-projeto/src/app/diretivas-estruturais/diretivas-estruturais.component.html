<p *ngIf="condition; else elseBlock">diretivas-estruturais works!</p>
<ng-template #elseBlock>
    <p>
        False
    </p>
</ng-template>
<hr>
<p *ngIf="conditionClick">
    true
</p>

<p *ngIf="!conditionClick">
    False
</p>

<button (click)="onClick()">Clicar</button>
<hr>

<ul>
    <li *ngFor="let item of list; let i = index;" (click)="onClickEventList(i)">
        [{{ i }}] - {{ item.nome }} - idade = {{item.idade}} </li>
</ul>

<button (click)="onClickAddList()">ADD</button>

<hr>

<input type="text" [(ngModel)]="nome" placeholder="Digite o nome">

<div [ngSwitch] = "nome">
    <p *ngSwitchCase="'Marcos'">
        Marcos
    </p>
    <p *ngSwitchCase="'Joao'">
        Jo√£o
    </p>
    <p *ngSwitchDefault>
        Outro nome
    </p>
</div>
